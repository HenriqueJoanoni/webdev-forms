<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webdev - Forms CA2</title>
    <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<section class="general">
    <div class="search-container">
        <div class="search-bar">
            <label for="search-field" class="label-search"></label>

            <input id="search-field" name="search-field" type="text" placeholder="Type here to Search">
            <button type="submit" id="search-button">Search</button>
        </div>
    </div>
    <div class="insert-container">
        <div class="insert-button">
            <a id="insert-item" class="btn">Insert New Elements</a>
        </div>
    </div>
    <!-- DEFAULT VIEW TABLE -->
    <div class="container home-elements"></div>
    <!-- END DEFAULT VIEW TABLE -->

    <!-- FORM FOR TAGS -->
    <div class="container tag-manager hidden"></div>
    <div id="alert-container"></div>
    <!-- END OF FORM FOR TAGS -->

    <!-- FORM TO INSERT ELEMENTS -->
    <div class="container insert-elements-form hidden"></div>
    <div id="alert-container"></div>
    <!-- END FORM TO INSERT ELEMENTS-->
</section>
</body>

<!-- MODAL -->
<div class="overlay hidden"></div>
<section class="modal hidden">
    <div class="flex">
        <button class="btn-close">⨉</button>
    </div>
    <div>
        <div class="modal-content"></div>
    </div>
</section>
<!-- MODAL -->
<div class="overlay hidden"></div>
<section class="modal hidden">
    <div class="flex">
        <button class="btn-close">⨉</button>
    </div>
    <div>
        <div class="modal-content"></div>
    </div>
</section>

<!-- END MODAL -->

</body>
<script src="assets/js/custom.js"></script>
<footer>

</footer>
</html>
